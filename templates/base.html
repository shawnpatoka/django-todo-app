{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Todo List</title>
  </head>
  <body>

<nav class="navbar fixed-top navbar-dark bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'list' %}"><i class="fas fa-check"></i> To Do List</a>
    <form method="GET" action="{% url 'search' %}" class="d-flex">
      <input class="form-control me-2 navbar-search" type="search" placeholder="Search" name="search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>


<div class="container-fluid">
<div class="row">
<div class="col-sm-3 bg-light sidebar-col border-right p-0">
    <div class="d-block bg-secondary text-white pt-4 pb-4 px-3 mt-5">
      <h6>Quick Add Item</h6>
      <form method="POST" action="/" class="d-flex ">
      {% csrf_token %}
      <input class="form-control me-2 main-task-add" type="text" placeholder="Quick Add" name="title">
      <button class="btn btn-outline-success" type="submit">Add</button>
      </form>
    </div>
    <a href="#" class="d-block text-white text-center py-3 add-detail-link" data-bs-toggle="modal" data-bs-target="#addDetailedTaskModal"><i class="fas fa-plus"></i> Add a Detailed Task</a>
</div>
  <div class="col-sm-9 task-col pt-6 px-5">
{% block content %}
{% endblock %}
  </div>
</div>
</div>


<!-- start model -->
<div class="modal fade" id="addDetailedTaskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a Detailed Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="/">
        {% csrf_token %}
        <div class="modal-body">
          
            <div class="mb-3">
              <label class="col-form-label">Task:</label>
              <input type="text" class="form-control" name="title">
            </div>
            <div class="mb-3">
              <label class="col-form-label">Category:</label>
              <select class="form-select">
                <option value="1">Uncategorized</option>
                <option value="2">Priority 1</option>
                <option value="3">Priority 1</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Additional Info:</label>
              <textarea class="form-control" name="extra_info"></textarea>
            </div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" ty>Add Task</button>
        </div>
    </form>
    </div>
  </div>
</div>
<!-- / modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
